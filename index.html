<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Cartoon</title>
    <link rel="icon" type="image/x-icon" href="assets/pictures/favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <h1>Guess The Cartoon</h1>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span> <!-- Bouton de fermeture -->
                <h2 id="modalTitle">Titre de la fenêtre modale</h2>
                <p id="modalText">Contenu de la fenêtre modale.</p>
            </div>
        </div>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="timer">Timer: <span></span></p>
                <p class="score">Score: <span></span></p>
                <p class="guess">Guesses: <span></span></p>
                <p class="wrong">Mistakes: <span></span></p>
                <p class="hint">Hint: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Guess</button>
                <button class="showhint">Show Hint</button>
            </div>
            <div id="slider">
                <input type="range" min="0" max="100" value="50" class="mySlider">
            </div>
        </div>
        <p class="footer"> &copy; 2023 guessthecartoon.com</p>
    </div>
    <script src="words-db.js"> </script>
    <script src="index.js"> </script>
</body>

</html>
